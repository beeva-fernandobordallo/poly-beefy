<link rel="import" href="../polymer/polymer.html">

<!--
`pfe-ajax`
Element which will control an AJAX request queue and serve as a singleton service to access server data

@demo demo/index.html 
-->

<dom-module id="pfe-ajax">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
  </template>

  <script>
    Polymer({

      is: 'pfe-ajax',

      properties: {
        prop1: {
          type: String,
          value: 'pfe-ajax',
        },
      },

    });
  </script>
</dom-module>

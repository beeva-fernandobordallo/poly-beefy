<link rel="import" href="../polymer/polymer.html">

<!--
`pfe-xhr`
Data management element in direct connection with the ajax service element (serv-ajax).

@demo demo/index.html 
-->

<dom-module id="pfe-xhr">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
  </template>

  <script>
    Polymer({

      is: 'pfe-xhr',

      properties: {
        prop1: {
          type: String,
          value: 'pfe-xhr',
        },
      },

    });
  </script>
</dom-module>

<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">

<dom-module id="pfe-catalogo">
	<template>
		<style include="iron-flex iron-flex-alignment"></style>

		<style>
			.course-toggle-block {
				font-size: 25px;
				text-align: left;
				padding-left: 30px;
				padding-top: 5px;
				padding-bottom: 5px;
				margin: 5px 20px;
				width: 90%;
				height: 35px;
				border: 1px solid #ccc;
				border-radius: 2px;
				box-sizing: border-box;
			}

			.course-info-card {
				text-align: left;
				padding-top: 5px;
				padding-bottom: 5px;
				width: 90%;
				box-sizing: border-box;
			}

			.card-block {
				width: 100%;
			}
		</style>

		<pfe-xhr id="xhr-element" on-data="_xhrDataReceived" on-error="_xhrError"></pfe-xhr>
		<div class="layout vertical center" id="main-container">
			<h1>Cat√°logo</h1>
			<div class="search-bar layout horizontal center" style="width:50%">
				<paper-input label="Filtro" class="flex" value="{{courseFilter}}"></paper-input>
				<iron-icon icon="search"></iron-icon>
			</div>
			<template is="dom-repeat" id="coursesList" items="[[courses]]" filter="_filterCourses">
				<div on-tap="openCourseInfo" id="course-collapse-toggle-[[index]]" class="course-toggle-block">[[item.name]]</div>
				<iron-collapse id="course-collapsed-[[index]]" class="course-info-card">
					<paper-card image="" elevation="1" animated-shadow="false" class="card-block">
						<div class="card-content">
							<p>
								Description: [[item.description]]
							</p>
							<p>
								Cost: [[item.cost]]
							</p>
							<p>
								URL: [[item.url]]
							</p>
							<p>
								Date: [[item.date]]
							</p>
						</div>
						<!-- <div class="card-actions">
							
						</div> -->
					</paper-card>
				</iron-collapse>
			</template>
		</div>
	</template>
	<script>
	Polymer({
		is: 'pfe-catalogo',
		behaviors: [
			PfeBehaviors.ServLocationBehavior
		],
		properties: {
			pageRoute: {
				type: String,
				value: '/catalogo'
			},

			courses: {
				type: Array,
				value: function(){
					return [];
				}
			},

			token: {
				type: String
			},

			courseFilter: {
				type: String,
				value: '',
				observer: '_filterChanged'
			}
		},
		openCourseInfo(e) {
			var selectedCourseIndex = e.target.id.replace('course-collapse-toggle-', '');
			var courseCollapsedCard = this.$['main-container'].querySelector('#course-collapsed-' + selectedCourseIndex)
			courseCollapsedCard.toggle();
		},

		_filterCourses(item){
			return item.name.match(new RegExp(this.courseFilter, 'i')) || item.description.match(new RegExp(this.courseFilter, 'i'));
		},

		_filterChanged(){
			this.$.coursesList.render();
		},

		_pageAccessed(){
			// console.log('I accessed catalogo');
			if(this.courses.length < 1){
				this.$["xhr-element"].xhr({
					url: '/api/courses/active',
					token: this.token || null
				});
			}
		},
		_xhrDataReceived(res) {
			console.log(res.detail.data);
			this.set('courses', res.detail.data.data)
		},
		_xhrError(err) {
			console.log(err.detail);
		}
	});
	</script>
</dom-module>
